<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>
<body>
Nhập vào cân nặng (kg): <br><input type="text" id="nang"><br><br>
Nhập vào chiều cao (m): <br><input type="text" id="cao"><br><br>
<button onclick="tinh()">Kết quả</button>
<p id="rs"></p>
<script>
    function tinh() {
        let h = +document.getElementById("cao").value;
        let w = +document.getElementById("nang").value;
        let bmi = w/(h*h);
        if (bmi < 18)
            x ="Underweight";
        else if (bmi < 25.0)
            x = "Normal";
        else if (bmi < 30.0)
            x = "Overweight";
        else
            x ="Obese";
        document.getElementById("rs").innerHTML =("Chỉ số BMI là :"+bmi+"<br>"+"Phân loại: "+x)
    }
</script>
</body>
</html>
