<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
Nhập vào tháng: <br><input type="text" id="m">
<button onclick="tinh()">Tính số ngày</button>
<p id="rs"></p>
<script>
    function tinh(){
        let m = +document.getElementById("m").value;
        let x;
        switch (m){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                x = "Tháng có 31 ngày";
                break;
            case 2:
                x = "Tháng có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                x = "Tháng có 30 ngày";
                break;
        }
        document.getElementById("rs").innerHTML = (x)
    }
</script>
</body>
</html>
